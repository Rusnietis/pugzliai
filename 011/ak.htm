<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://127.0.0.1:5500/011/style.css">
    <title>FAQ</title>
</head>

<body>

    <section>
        <h1>FAQ</h1>
        <div class="block">
            <p class="q">Q: What is the meaning of life?</p>
            <input type="radio" name="faq" id="a1">
            <label for="a1">[+]</label>
            <label for="none">[-]</label>
            <p class="a">A: 42</p>
        </div>
        <div class="block">
            <p class="q">Q: What is love?</p>
            <input type="radio" name="faq" id="a2">
            <label for="a2">[+]</label>
            <label for="none">[-]</label>
            <p class="a">A: Walking around with pink glasses on</p>
        </div>
        <div class="block">
            <p class="q">Q: What is the best programming language?</p>
            <input type="radio" name="faq" id="a3">
            <label for="a3">[+]</label>
            <label for="none">[-]</label>
            <p class="a">A: Assembler</p>
        </div>
        <div class="block">
            <p class="q">Q: What is JS?</p>
            <input type="radio" name="faq" id="a4">
            <label for="a4">[+]</label>
            <label for="none">[-]</label>
            <p class="a">A: A programming language</p>
        </div>
        <input type="radio" name="faq" id="none">
    </section>

    <section>
        <div class="img-container">
            <div class="img-block1">
                <img
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Raccoon_in_Central_Park_%2835264%29.jpg/220px-Raccoon_in_Central_Park_%2835264%29.jpg">
            </div>
            <div class="img-block2">
                <video width="640" height="480" autoplay muted loop>
                    <source src="http://127.0.0.1:5500/011/sample.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </section>

</body>

</html>
