<!doctype html>
<html lang="lt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Banko klientų kortelės</title>
  <style>
    body {
      margin: 0;
      background: #f3f4f6;
      font-family: system-ui, sans-serif;
      padding: 2rem;
      color: #111827;
    }

    h1 {
      margin-bottom: 1.5rem;
    }

    .list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 1.5rem;
    }

    .client-card {
      display: grid;
      grid-template-columns: 90px 1fr;
      gap: 1rem;
      padding: 1rem;
      border-radius: 1rem;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .client-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }

    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      overflow: hidden;
      flex-shrink: 0;
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .content {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .name {
      font-size: 1.2rem;
      font-weight: 700;
    }
    .iban {
      font-size: 0.9rem;
      color: #6b7280;
    }
    .amount {
      font-weight: 700;
      font-size: 1.1rem;
      color: #111827;
    }

    .actions {
      margin-top: auto;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.5rem 0.9rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
      transition: background 0.2s ease, transform 0.1s ease;
    }
    .btn:active {
      transform: scale(0.97);
    }

    .btn.add {
      background: #dcfce7;
      color: #15803d;
    }
    .btn.add:hover {
      background: #bbf7d0;
    }

    .btn.sub {
      background: #fee2e2;
      color: #b91c1c;
    }
    .btn.sub:hover {
      background: #fecaca;
    }

    .btn.block {
      background: #e0e7ff;
      color: #3730a3;
    }
    .btn.block:hover {
      background: #c7d2fe;
    }

    .input-amount {
      display: none;
      margin-top: 0.5rem;
    }
    .input-amount input {
      width: 100%;
      padding: 0.4rem 0.6rem;
      border-radius: 0.5rem;
      border: 1px solid #d1d5db;
      font-size: 0.9rem;
    }

    .card-footer {
      grid-column: 1 / -1;
      display: flex;
      justify-content: space-between;
      margin-top: 0.8rem;
      padding-top: 0.8rem;
      border-top: 1px solid #e5e7eb;
    }

    .footer-btn {
      padding: 0.4rem 0.8rem;
      border-radius: 0.6rem;
      border: none;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .footer-btn.delete {
      background: #fecaca;
      color: #991b1b;
    }
    .footer-btn.delete:hover {
      background: #fca5a5;
    }

    .footer-btn.edit {
      background: #bfdbfe;
      color: #1e3a8a;
    }
    .footer-btn.edit:hover {
      background: #93c5fd;
    }
  </style>
</head>
<body>
  <h1>Klientų sąrašas</h1>
  <div class="list">
    <article class="client-card">
      <div class="avatar">
        <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=400&auto=format&fit=crop" alt="Ieva Petrauskaitė">
      </div>
      <div class="content">
        <div class="name">Ieva Petrauskaitė</div>
        <div class="iban">Sąskaita: LT60 7300 0101 1234 5678</div>
        <div class="amount">€ 1 250,50</div>
        <div class="actions">
          <button class="btn add">Pridėti pinigų</button>
          <button class="btn sub">Atimti pinigus</button>
          <button class="btn block">Blokuoti</button>
        </div>
        <div class="input-amount">
          <input type="number" placeholder="Įveskite sumą €">
        </div>
      </div>
      <div class="card-footer">
        <button class="footer-btn delete">Ištrinti klientą</button>
        <button class="footer-btn edit">Keisti nuotrauką</button>
      </div>
    </article>
  </div>

  <script>
    document.querySelectorAll(".client-card").forEach(card => {
      const addBtn = card.querySelector(".btn.add");
      const subBtn = card.querySelector(".btn.sub");
      const inputBox = card.querySelector(".input-amount");

      addBtn.addEventListener("click", () => {
        inputBox.style.display = inputBox.style.display === "block" ? "none" : "block";
        inputBox.querySelector("input").focus();
      });

      subBtn.addEventListener("click", () => {
        inputBox.style.display = inputBox.style.display === "block" ? "none" : "block";
        inputBox.querySelector("input").focus();
      });
    });
  </script>
</body>
</html>
