<!DOCTYPE html>
<html lang="lt">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Banko kliento kortelė</title>
<style>
:root {
  --bg: rgb(0, 153, 112);
  --primary: rgb(0, 153, 112);
  --muted: #d4f3ea;
  --text: #ffffff;
  --radius: 20px;
}
body {
  margin: 0;
  min-height: 100vh;
  display: grid;
  place-items: center;
  background: linear-gradient(160deg, var(--bg) 0%, rgba(0, 153, 112, 0.85) 100%);
  font-family: system-ui, sans-serif;
  color: var(--text);
}
.card {
  width: min(400px, 90vw);
  background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03)) padding-box,
              linear-gradient(135deg, var(--primary), rgba(0, 153, 112, 0.6)) border-box;
  border: 2px solid transparent;
  border-radius: var(--radius);
  overflow: hidden;
  box-shadow: 0 20px 50px rgba(0,0,0,.35);
  backdrop-filter: blur(10px);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.card:hover {
  transform: translateY(-5px) scale(1.02);
  box-shadow: 0 25px 60px rgba(0,0,0,.5);
}
.card__media {
  height: 220px;
  background: url('https://images.unsplash.com/photo-1502685104226-ee32379fefbe?q=80&w=800&auto=format&fit=crop') center/cover;
  position: relative;
}
.card__media::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.5));
}
.card__content {
  padding: 20px;
  background: rgba(0,0,0,0.4);
  display: flex;
  flex-direction: column;
  gap: 12px;
}
.name {
  font-size: 22px;
  font-weight: 700;
}
.account {
  font-size: 14px;
  color: var(--muted);
  letter-spacing: 0.5px;
}
.balance {
  font-size: 20px;
  font-weight: 600;
  color: var(--primary);
  background: rgba(255,255,255,0.08);
  padding: 6px 12px;
  border-radius: 10px;
  display: inline-block;
}
.buttons {
  display: flex;
  gap: 10px;
  margin-top: 15px;
}
.button {
  flex: 1;
  background: var(--primary);
  border: none;
  padding: 10px;
  border-radius: 8px;
  color: var(--text);
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.3s ease;
}
.button:hover {
  background: rgb(0, 133, 97);
}
</style>
</head>
<body>
  <article class="card">
    <div class="card__media"></div>
    <div class="card__content">
      <div class="name">Jonas Petraitis</div>
      <div class="account">LT60 7300 0101 1234 5678</div>
      <div class="balance">€ 12,450.75</div>
      <div class="buttons">
        <button class="button">Pridėti pinigus</button>
        <button class="button">Nuimti pinigus</button>
      </div>
    </div>
  </article>
</body>
</html>
